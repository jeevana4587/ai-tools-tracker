{% extends "dashboard/base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-6">Tool Categories</h2>
<ul>
  {% for category in categories %}
    <li>
      <a href="{% url 'tools:by_category' category.id %}" class="text-blue-600 underline text-lg">
        {{ category.name }}
      </a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
