{% extends "dashboard/base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-6">AI Tools</h2>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  {% for tool in tools %}
    <div class="border p-4 rounded-lg shadow {% if user_theme == 'dark' %}bg-gray-800 text-white border-gray-700{% else %}bg-white text-black border-gray-200{% endif %} hover:shadow-xl transition">
      {% if tool.logo %}
        <img src="{{ tool.logo.url }}" alt="{{ tool.name }}" class="w-20 h-20 object-contain mb-2">
      {% endif %}
      <h3 class="text-xl font-semibold">{{ tool.name }}</h3>
      <p class="text-sm {% if user_theme == 'dark' %}text-gray-300{% else %}text-gray-500{% endif %} mb-2">{{ tool.tool_type }}</p>
      <p class="{% if user_theme == 'dark' %}text-gray-200{% else %}text-gray-600{% endif %} mb-3">{{ tool.description|truncatewords:15 }}</p>
      <a href="{{ tool.website }}" target="_blank" class="{% if user_theme == 'dark' %}text-blue-300{% else %}text-blue-600{% endif %} underline">Visit</a>
    </div>
  {% endfor %}
</div>
{% endblock %}
