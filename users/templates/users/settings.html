{% extends 'dashboard/base.html' %}

{% block content %}
  <h2 class="text-2xl font-bold mb-6">⚙️ Settings</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block font-semibold">Theme:</label>
      {{ form.theme }}
    </div>
    <div>
      <label class="block font-semibold">Language:</label>
      {{ form.language }}
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save Settings</button>
  </form>
{% endblock %}
