{% extends "users/base_auth.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
        <div class="text-red-600">{{ form.errors }}</div>
    {% endif %}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded mt-2">Login</button>
</form>
<p class="mt-4">Don't have an account?
    <a href="{% url 'users:register' %}" class="text-blue-600 underline">Register</a>
</p>
{% endblock %}
