{% extends "dashboard/base.html" %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Change Password</h2>

{% if messages %}
    {% for message in messages %}
        <div class="text-green-600">{{ message }}</div>
    {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded mt-2">Change Password</button>
</form>
<a href="{% url 'users:profile' %}" class="inline-block mt-4 text-blue-600 underline">Back to Profile</a>
{% endblock %}
